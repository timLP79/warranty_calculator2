  <body>

    <!-- Add your site or application content here -->
    <div class="container-fluid">
      <h1>Welcome to the Warranty Calculator</h1>
      <p>This is a simple form to calculate warranty details.</p>
      <form id="warrantyForm">
        <div class="form-group">
          <label for="purchaseDate">Purchase Date</label>
          <input type="date" class="form-control" id="purchaseDate" placeholder="Select Purchase Date">
        </div>
        <button type="submit" class="btn" onclick="calculateDates(event)">Calculate</button>

      </form>
      <div id="result" class="mt-3">
        <h2>Warranty Result</h2>
        <div id="warrantyDetails">
          Your warranty details will appear here after calculation.
        </div>
      </div>
    </div>
